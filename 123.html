        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

<script>
    const soundClick = new Audio('https://actions.google.com/sounds/v1/ui/click_on.ogg');
    const soundAlarm = new Audio('https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg');
    const pastelColors = ['#ffafcc', '#a2d2ff', '#cdb4db', '#ffc8dd', '#bde0fe', '#ffdfd3'];
    
    // --- ğŸŒ™ å¤œé–“æ¨¡å¼é‚è¼¯ ---
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('dark-mode-btn');
        if (document.body.classList.contains('dark-mode')) {
            btn.innerText = 'â˜€ï¸';
            localStorage.setItem('theme', 'dark');
            updateChartColors(true);
        } else {
            btn.innerText = 'ğŸŒ™';
            localStorage.setItem('theme', 'light');
            updateChartColors(false);
        }
    }

    // åˆå§‹åŒ–ä¸»é¡Œ
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-btn').innerText = 'â˜€ï¸';
            setTimeout(() => updateChartColors(true), 100);
        }
        initCharts();
        updateLevel();
        renderTodos();
        loadCustomSubjects();
    };

    function updateChartColors(isDark) {
        const textColor = isDark ? '#eaeaea' : '#6d6875';
        Chart.defaults.color = textColor;
        if(pieChart) pieChart.update();
        if(barChart) barChart.update();
        if(lineChart) lineChart.update();
    }

    // éœéŸ³æ§åˆ¶
    let isMuted = false;
    function toggleMute() {
        isMuted = !isMuted;
        const btn = document.getElementById('mute-btn');
        if(isMuted) { btn.innerText = 'ğŸ”‡'; btn.classList.add('active'); }
        else { btn.innerText = 'ğŸ”Š'; btn.classList.remove('active'); }
    }
    function playSound(audio) { if(!isMuted) audio.play(); }

    // å¯¦æ™‚æ™‚é˜
    function updateRealTimeClock() {
        const now = new Date();
        document.getElementById('clock-h').innerText = String(now.getHours()).padStart(2,'0');
        document.getElementById('clock-m').innerText = String(now.getMinutes()).padStart(2,'0');
        document.getElementById('clock-s').innerText = String(now.getSeconds()).padStart(2,'0');
    }
    setInterval(updateRealTimeClock, 1000); updateRealTimeClock();

    let records = JSON.parse(localStorage.getItem('studyRecords')) || [];
    let todoTasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
    let customSubjects = JSON.parse(localStorage.getItem('customSubjects')) || [];

    let timer; let isRunning = false; 
    let workTime = 25 * 60; 
    let timeLeft = workTime;
    
    const timeDisplay = document.getElementById('time');
    const subjectSelect = document.getElementById('subject-select');
    const victoryModal = document.getElementById('victory-modal');
    const modalMsg = document.getElementById('modal-msg');
    const calendarBtnModal = document.getElementById('calendar-btn-modal');
    
    const circle = document.querySelector('.progress-ring__circle');
    const radius = 170; const circumference = radius * 2 * Math.PI;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = 0;
    function setProgress(percent) { circle.style.strokeDashoffset = circumference - (percent / 100) * circumference; }

    function loadCustomSubjects() { customSubjects.forEach(sub => addOptionToSelect(sub)); }
    function addOptionToSelect(name) {
        for (let i = 0; i < subjectSelect.options.length; i++) { if (subjectSelect.options[i].value === name) return; }
        const newOption = document.createElement('option'); newOption.value = name; newOption.text = "âœï¸ " + name;
        const divider = subjectSelect.querySelector('option[disabled]'); subjectSelect.insertBefore(newOption, divider);
    }
    function checkCustomSubject(select) {
        if (select.value === 'custom_add') {
            const newSubject = prompt("âœ¨ è«‹è¼¸å…¥æ–°ç§‘ç›®åç¨±ï¼š");
            if (newSubject && newSubject.trim() !== "") {
                const name = newSubject.trim(); customSubjects.push(name);
                localStorage.setItem('customSubjects', JSON.stringify(customSubjects));
                addOptionToSelect(name); select.value = name;
            } else { select.value = "åœ‹æ–‡"; }
        }
    }

    function editTime() {
        if(isRunning) return;
        const newMin = prompt("è«‹è¼¸å…¥å°ˆæ³¨åˆ†é˜æ•¸ (ä¾‹å¦‚ 25, 50, 5):", Math.floor(workTime/60));
        if(newMin && !isNaN(newMin) && newMin > 0) {
            workTime = Math.floor(newMin) * 60;
            timeLeft = workTime;
            updateDisplay();
        }
    }

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60); const seconds = timeLeft % 60;
        timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.title = isRunning ? `(${timeDisplay.textContent}) å°ˆæ³¨ing` : "å°ˆæ³¨å°å¤©åœ°";
        setProgress((timeLeft / workTime) * 100);
    }
    function startTimer() { if (isRunning) return; playSound(soundClick); isRunning = true; timer = setInterval(() => { if (timeLeft > 0) { timeLeft--; updateDisplay(); } else { completeSession(); } }, 1000); }
    function pauseTimer() { playSound(soundClick); clearInterval(timer); isRunning = false; }
    function resetTimer() { playSound(soundClick); pauseTimer(); timeLeft = workTime; updateDisplay(); }

    function completeSession() {
        pauseTimer(); playSound(soundAlarm); fireConfetti();
        const subject = subjectSelect.value; const now = new Date();
        const durationMins = workTime / 60; 
        records.push({ subject: subject, duration: durationMins, date: now.toISOString().split('T')[0], timestamp: now.getTime() });
        localStorage.setItem('studyRecords', JSON.stringify(records));
        
        updateCharts();
        updateLevel();

        const start = new Date(now.getTime()); const end = new Date(now.getTime() + workTime * 1000);
        const formatTime = (d) => d.toISOString().replace(/-|:|\.\d\d\d/g, "");
        const url = new URL("https://www.google.com/calendar/render");
        url.searchParams.append("action", "TEMPLATE");
        url.searchParams.append("text", `âœ¨ å°ˆæ³¨æ™‚å…‰ï¼š${subject}`);
        url.searchParams.append("dates", `${formatTime(start)}/${formatTime(end)}`);
        calendarBtnModal.href = url.toString();
        modalMsg.textContent = `ä½ å‰›å‰›å®Œæˆäº† ${durationMins} åˆ†é˜çš„ ${subject} å­¸ç¿’ï¼`;
        victoryModal.classList.add('active');
        timeLeft = workTime; updateDisplay();
    }
    function closeModal() { victoryModal.classList.remove('active'); }
    function fireConfetti() {
        var end = Date.now() + 3000;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: pastelColors });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: pastelColors });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function updateLevel() {
        const totalMinutes = records.reduce((acc, curr) => acc + curr.duration, 0);
        document.getElementById('total-focus-time').innerText = Math.floor(totalMinutes);
        const levelTitle = document.getElementById('user-level-title');

    let pieChart, barChart, lineChart;
    function initCharts() {
        Chart.defaults.font.family = "'Zen Maru Gothic', sans-serif"; 
        const commonOpts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
        pieChart = new Chart(document.getElementById('pieChart'), { type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: pastelColors }] }, options: { ...commonOpts, plugins: { title: { display: true, text: 'ç¸½æ™‚é•·åˆ†ä½ˆ' }, legend: { position: 'right' } } } });
        barChart = new Chart(document.getElementById('barChart'), { type: 'bar', data: { labels: [], datasets: [{ label: 'åˆ†', data: [], backgroundColor: '#a2d2ff', borderRadius: 8 }] }, options: { ...commonOpts, plugins: { title: { display: true, text: 'ä»Šæ—¥å­¸ç¿’' } }, scales: { x: { grid: { display: false } }, y: { grid: { borderDash: [5, 5] } } } } });
        lineChart = new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: [], datasets: [{ label: 'åˆ†', data: [], borderColor: '#ffafcc', backgroundColor: 'rgba(255, 175, 204, 0.2)', tension: 0.4, fill: true }] }, options: { ...commonOpts, plugins: { title: { display: true, text: 'ä¸€é€±è¶¨å‹¢' } }, scales: { x: { grid: { display: false } }, y: { grid: { borderDash: [5, 5] }, beginAtZero: true } } } });
        updateCharts();
    }
    function updateCharts() {
        const subjectTotals = {}; records.forEach(r => subjectTotals[r.subject] = (subjectTotals[r.subject] || 0) + r.duration);
        pieChart.data.labels = Object.keys(subjectTotals); pieChart.data.datasets[0].data = Object.values(subjectTotals); pieChart.update();
        const todayStr = new Date().toISOString().split('T')[0]; const todayTotals = {}; records.filter(r => r.date === todayStr).forEach(r => todayTotals[r.subject] = (todayTotals[r.subject] || 0) + r.duration);
        barChart.data.labels = Object.keys(todayTotals); barChart.data.datasets[0].data = Object.values(todayTotals); barChart.update();
        const dailyTotals = {}; const dates = []; for(let i=6; i>=0; i--) { const d = new Date(); d.setDate(d.getDate() - i); dates.push(d.toISOString().split('T')[0]); }
        dates.forEach(date => dailyTotals[date] = 0); records.forEach(r => { if (dailyTotals[r.date] !== undefined) dailyTotals[r.date] += r.duration; });
        lineChart.data.labels = dates.map(d => d.slice(5)); lineChart.data.datasets[0].data = dates.map(d => dailyTotals[d]); lineChart.update();
    }

    const taskInput = document.getElementById('task-input'); const addBtn = document.getElementById('add-btn'); const todoList = document.getElementById('todo-list');
    function renderTodos() {
        todoList.innerHTML = ''; todoTasks.forEach((task, index) => {
            const li = document.createElement('li'); if (task.completed) li.classList.add('completed');
            li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})"><span style="flex:1;">${task.text}</span><button class="delete-btn" onclick="deleteTask(${index})">Ã—</button>`;
            todoList.appendChild(li);
        }); localStorage.setItem('todoTasks', JSON.stringify(todoTasks));
    }
    addBtn.addEventListener('click', () => { if (taskInput.value.trim()) { todoTasks.push({ text: taskInput.value.trim(), completed: false }); taskInput.value = ''; renderTodos(); } });
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
    window.toggleTask = (i) => { todoTasks[i].completed = !todoTasks[i].completed; renderTodos(); };
    window.deleteTask = (i) => { todoTasks.splice(i, 1); renderTodos(); };
</script>
