<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時鐘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        /* 日期 - 左上角 */
        .date-display {
            position: absolute;
            top: 30px;
            left: 40px;
            color: #666;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 時鐘主體 - 純白簡約 */
        .clock-row {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        /* 數字卡片 */
        .digit-card {
            width: 120px;
            height: 160px;
            position: relative;
            perspective: 800px;
        }
        
        /* 卡片基礎樣式 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: 300;
            color: #333;
            overflow: hidden;
            background: white;
            border: 1px solid #eee;
        }
        
        .card-front {
            z-index: 2;
        }
        
        .card-back {
            background: #fafafa;
            transform: rotateX(180deg);
        }
        
        /* 翻頁層 */
        .flip-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: 300;
            color: #333;
            transform-style: preserve-3d;
            transform-origin: top;
            backface-visibility: hidden;
            z-index: 3;
            border: 1px solid #eee;
        }
        
        /* 分隔符號 */
        .separator {
            color: #999;
            font-size: 80px;
            font-weight: 200;
            margin: 0 5px;
            height: 160px;
            display: flex;
            align-items: center;
        }
        
        /* 響應式設計 */
        @media (max-width: 1200px) {
            .digit-card {
                width: 100px;
                height: 140px;
            }
            
            .card-face, .flip-layer {
                font-size: 85px;
            }
            
            .separator {
                font-size: 70px;
                height: 140px;
            }
        }
        
        @media (max-width: 900px) {
            .digit-card {
                width: 80px;
                height: 110px;
            }
            
            .card-face, .flip-layer {
                font-size: 70px;
            }
            
            .separator {
                font-size: 55px;
                height: 110px;
            }
            
            .date-display {
                font-size: 16px;
                left: 30px;
                top: 25px;
            }
            
            .clock-row {
                padding: 30px;
                gap: 15px;
            }
        }
        
        @media (max-width: 600px) {
            .digit-card {
                width: 60px;
                height: 85px;
            }
            
            .card-face, .flip-layer {
                font-size: 55px;
            }
            
            .separator {
                font-size: 45px;
                height: 85px;
            }
            
            .date-display {
                font-size: 14px;
                left: 20px;
                top: 20px;
            }
            
            .clock-row {
                padding: 20px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 日期顯示在左上角 -->
    <div class="date-display" id="dateDisplay"></div>
    
    <div class="clock-container">
        <div class="clock-row">
            <!-- 小時 - 十位數 -->
            <div class="digit-card" id="hours-tens">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 小時 - 個位數 -->
            <div class="digit-card" id="hours-ones">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分隔符號 -->
            <div class="separator">:</div>
            
            <!-- 分鐘 - 十位數 -->
            <div class="digit-card" id="minutes-tens">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分鐘 - 個位數 -->
            <div class="digit-card" id="minutes-ones">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分隔符號 -->
            <div class="separator">:</div>
            
            <!-- 秒鐘 - 十位數 -->
            <div class="digit-card" id="seconds-tens">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 秒鐘 - 個位數 -->
            <div class="digit-card" id="seconds-ones">
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
        </div>
    </div>

    <script>
        // 獲取所有數字卡片
        const digitCards = {
            hoursTens: document.getElementById('hours-tens'),
            hoursOnes: document.getElementById('hours-ones'),
            minutesTens: document.getElementById('minutes-tens'),
            minutesOnes: document.getElementById('minutes-ones'),
            secondsTens: document.getElementById('seconds-tens'),
            secondsOnes: document.getElementById('seconds-ones')
        };
        
        const dateDisplay = document.getElementById('dateDisplay');
        
        // 初始化時鐘
        function initClock() {
            updateTime();
            updateDate();
            
            // 每秒更新時間
            setInterval(updateTime, 1000);
            
            // 每分鐘更新日期
            setInterval(updateDate, 60000);
        }
        
        // 更新時間
        function updateTime() {
            const now = new Date();
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 格式化為兩位數字
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            
            // 更新每個數字卡片
            updateDigitCard(digitCards.hoursTens, hoursStr[0]);
            updateDigitCard(digitCards.hoursOnes, hoursStr[1]);
            updateDigitCard(digitCards.minutesTens, minutesStr[0]);
            updateDigitCard(digitCards.minutesOnes, minutesStr[1]);
            updateDigitCard(digitCards.secondsTens, secondsStr[0]);
            updateDigitCard(digitCards.secondsOnes, secondsStr[1]);
        }
        
        // 更新單個數字卡片
        function updateDigitCard(cardElement, newDigit) {
            const frontFace = cardElement.querySelector('.card-front');
            const backFace = cardElement.querySelector('.card-back');
            const currentDigit = frontFace.textContent;
            
            // 如果數字沒變，不執行翻頁動畫
            if (currentDigit === newDigit) return;
            
            // 更新背面卡片為新數字
            backFace.textContent = newDigit;
            
            // 創建翻頁動畫層
            const flipLayer = document.createElement('div');
            flipLayer.className = 'flip-layer';
            flipLayer.textContent = currentDigit;
            
            // 添加到卡片
            cardElement.appendChild(flipLayer);
            
            // 觸發翻頁動畫
            requestAnimationFrame(() => {
                flipLayer.style.transition = 'transform 0.5s ease';
                flipLayer.style.transform = 'rotateX(-180deg)';
            });
            
            // 動畫結束後更新正面卡片
            setTimeout(() => {
                frontFace.textContent = newDigit;
                flipLayer.remove();
            }, 500);
        }
        
        // 更新日期顯示
        function updateDate() {
            const now = new Date();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            
            const weekday = weekdays[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();
            
            // 簡潔日期格式
            dateDisplay.textContent = `${year}/${month}/${day} ${weekday}`;
        }
        
        // 初始化
        window.onload = initClock;
    </script>
</body>
</html>
