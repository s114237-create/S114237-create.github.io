<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約時鐘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'SF Mono', 'Courier New', monospace;
            overflow: hidden;
        }
        
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 時鐘主體 - 單排設計 */
        .clock-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* 單個數字卡片 */
        .digit-card {
            width: 120px;
            height: 180px;
            position: relative;
            perspective: 800px;
        }
        
        /* 卡片的前後兩面 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 96px;
            font-weight: 300;
            color: #fff;
            overflow: hidden;
        }
        
        /* 當前顯示的卡片正面 */
        .card-front {
            background: rgba(25, 25, 25, 0.95);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 2;
        }
        
        /* 卡片背面（準備翻出的數字） */
        .card-back {
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transform: rotateX(180deg);
        }
        
        /* 翻頁動畫層 */
        .flip-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 96px;
            font-weight: 300;
            color: #fff;
            transform-style: preserve-3d;
            transform-origin: top;
            backface-visibility: hidden;
            z-index: 3;
        }
        
        /* 分隔符號 */
        .separator {
            color: #444;
            font-size: 72px;
            font-weight: 200;
            margin: 0 4px;
            height: 180px;
            display: flex;
            align-items: center;
        }
        
        /* 分隔符號動畫 */
        .separator.blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* 日期顯示 */
        .date-display {
            color: #666;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 32px;
            opacity: 0.8;
        }
        
        /* 響應式設計 */
        @media (max-width: 900px) {
            .digit-card {
                width: 90px;
                height: 135px;
            }
            
            .card-face, .flip-layer {
                font-size: 72px;
            }
            
            .separator {
                font-size: 54px;
                height: 135px;
            }
            
            .date-display {
                font-size: 14px;
                margin-top: 24px;
            }
            
            .clock-row {
                gap: 8px;
            }
        }
        
        @media (max-width: 600px) {
            .digit-card {
                width: 70px;
                height: 105px;
            }
            
            .card-face, .flip-layer {
                font-size: 56px;
            }
            
            .separator {
                font-size: 42px;
                height: 105px;
            }
            
            .date-display {
                font-size: 12px;
                margin-top: 20px;
                letter-spacing: 2px;
            }
            
            .clock-row {
                gap: 6px;
            }
        }
        
        @media (max-width: 400px) {
            .digit-card {
                width: 60px;
                height: 90px;
            }
            
            .card-face, .flip-layer {
                font-size: 48px;
            }
            
            .separator {
                font-size: 36px;
                height: 90px;
            }
            
            .clock-row {
                gap: 4px;
            }
        }
        
        /* 狀態指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
            font-weight: 300;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* 卡片邊緣光效 */
        .card-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            box-shadow: 
                0 0 20px rgba(0, 100, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-row">
            <!-- 小時 - 十位數 -->
            <div class="digit-card" id="hours-tens">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 小時 - 個位數 -->
            <div class="digit-card" id="hours-ones">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分隔符號 -->
            <div class="separator">:</div>
            
            <!-- 分鐘 - 十位數 -->
            <div class="digit-card" id="minutes-tens">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分鐘 - 個位數 -->
            <div class="digit-card" id="minutes-ones">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 分隔符號 -->
            <div class="separator">:</div>
            
            <!-- 秒鐘 - 十位數 -->
            <div class="digit-card" id="seconds-tens">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
            
            <!-- 秒鐘 - 個位數 -->
            <div class="digit-card" id="seconds-ones">
                <div class="card-glow"></div>
                <div class="card-face card-front">0</div>
                <div class="card-face card-back">0</div>
            </div>
        </div>
        
        <!-- 日期顯示 -->
        <div class="date-display" id="dateDisplay"></div>
        
        <!-- 狀態指示器 -->
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="statusText">實時同步</span>
        </div>
    </div>

    <script>
        // 獲取所有數字卡片
        const digitCards = {
            hoursTens: document.getElementById('hours-tens'),
            hoursOnes: document.getElementById('hours-ones'),
            minutesTens: document.getElementById('minutes-tens'),
            minutesOnes: document.getElementById('minutes-ones'),
            secondsTens: document.getElementById('seconds-tens'),
            secondsOnes: document.getElementById('seconds-ones')
        };
        
        const dateDisplay = document.getElementById('dateDisplay');
        const statusText = document.getElementById('statusText');
        const separators = document.querySelectorAll('.separator');
        
        // 當前顯示的數字
        let currentDigits = {
            hoursTens: '0',
            hoursOnes: '0',
            minutesTens: '0',
            minutesOnes: '0',
            secondsTens: '0',
            secondsOnes: '0'
        };
        
        // 初始化時鐘
        function initClock() {
            updateTime();
            updateDate();
            
            // 每秒更新時間
            setInterval(updateTime, 1000);
            
            // 每分鐘更新日期
            setInterval(updateDate, 60000);
            
            // 分隔符號閃爍動畫
            setInterval(() => {
                separators.forEach(sep => {
                    sep.classList.toggle('blink');
                });
            }, 1000);
        }
        
        // 更新時間
        function updateTime() {
            const now = new Date();
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 格式化為兩位數字
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            
            // 更新每個數字卡片
            updateDigitCard(digitCards.hoursTens, hoursStr[0]);
            updateDigitCard(digitCards.hoursOnes, hoursStr[1]);
            updateDigitCard(digitCards.minutesTens, minutesStr[0]);
            updateDigitCard(digitCards.minutesOnes, minutesStr[1]);
            updateDigitCard(digitCards.secondsTens, secondsStr[0]);
            updateDigitCard(digitCards.secondsOnes, secondsStr[1]);
            
            // 更新狀態文字
            updateStatusText(hours);
        }
        
        // 更新單個數字卡片
        function updateDigitCard(cardElement, newDigit) {
            const frontFace = cardElement.querySelector('.card-front');
            const backFace = cardElement.querySelector('.card-back');
            const currentDigit = frontFace.textContent;
            
            // 如果數字沒變，不執行翻頁動畫
            if (currentDigit === newDigit) return;
            
            // 更新背面卡片為新數字
            backFace.textContent = newDigit;
            
            // 創建翻頁動畫層
            const flipLayer = document.createElement('div');
            flipLayer.className = 'flip-layer';
            flipLayer.textContent = currentDigit;
            
            // 添加到卡片
            cardElement.appendChild(flipLayer);
            
            // 觸發翻頁動畫
            requestAnimationFrame(() => {
                flipLayer.style.transition = 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                flipLayer.style.transform = 'rotateX(-180deg)';
            });
            
            // 動畫結束後更新正面卡片
            setTimeout(() => {
                frontFace.textContent = newDigit;
                flipLayer.remove();
            }, 500);
        }
        
        // 更新日期顯示
        function updateDate() {
            const now = new Date();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            
            const weekday = weekdays[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();
            
            dateDisplay.textContent = `${weekday} ${year}年${month}${day}日`;
        }
        
        // 更新狀態文字
        function updateStatusText(hours) {
            const period = hours >= 12 ? '下午' : '上午';
            const periodHours = hours % 12 || 12;
            const now = new Date();
            
            // 隨機狀態訊息
            const statusMessages = [
                `實時同步 · ${period} ${periodHours}:${now.getMinutes().toString().padStart(2, '0')}`,
                `網路時間協定 · 已同步`,
                `原子鐘校準 · 誤差 <1ms`,
                `GPS時間信號 · 接收正常`
            ];
            
            // 每30秒切換一次狀態訊息
            if (now.getSeconds() % 30 === 0) {
                const randomIndex = Math.floor(Math.random() * statusMessages.length);
                statusText.textContent = statusMessages[randomIndex];
            }
        }
        
        // 添加點擊卡片重新同步功能
        document.querySelectorAll('.digit-card').forEach(card => {
            card.addEventListener('click', () => {
                updateTime();
                updateDate();
                
                // 顯示同步確認
                statusText.textContent = '手動同步完成';
                setTimeout(() => {
                    updateStatusText(new Date().getHours());
                }, 2000);
            });
        });
        
        // 初始化
        window.onload = initClock;
    </script>
</body>
</html>
