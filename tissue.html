        /* å“ç‰Œæ¨™èªŒ */

        /* é€Ÿåº¦æ§åˆ¶ */
        .speed-control {

        .slider-container {

        input[type="range"] {

        /* æç¤ºè¨Šæ¯ */
        .message {

        /* å‹•ç•«æ•ˆæœ */
        @keyframes pullAnimation {
            0% { transform: translateX(-50%) rotate(0deg); }

            50% { transform: translateX(-50%) rotate(5deg); }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {

        }
        
        /* è¡›ç”Ÿç´™æ¨£å¼ç´°ç¯€ */
        .perforation {

    </style>

<body>
    <div class="header">
        <h1>ğŸ§» è¡›ç”Ÿç´™æŠ½ä¸å®Œæ¨¡æ“¬å™¨</h1>
        <p class="subtitle">ç„¡é™æŠ½å–ï¼Œç„¡é™è§£å£“ï¼</p>
    </div>
    
    <div class="container">
        <!-- è¡›ç”Ÿç´™ç›’ -->
        <div class="tissue-box" id="tissueBox">
            <div class="tissue-opening"></div>
            <div class="tissue-pattern"></div>
            <div class="brand">
                INFINITY
                <span>æ°¸ä¸æ–·è²¨</span>
            </div>
            <div class="tissue-paper" id="tissuePaper">
                <div class="perforation"></div>
            </div>
            <div class="tissue-stream" id="tissueStream"></div>
        </div>
        
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="pullCount">0</div>
                    <div class="stat-label">æŠ½å–æ¬¡æ•¸</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="paperLength">0</div>
                    <div class="stat-label">æŠ½å–é•·åº¦ (m)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timeCount">0</div>
                    <div class="stat-label">æŠ½å–æ™‚é–“ (s)</div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="pull-btn" id="pullBtn">
                    <span>ğŸ”„</span> æŠ½ä¸€å¼µè¡›ç”Ÿç´™
                </button>
                <button class="auto-btn" id="autoBtn">
                    <span>âš¡</span> è‡ªå‹•æŠ½å–
                </button>
                <button class="reset-btn" id="resetBtn">
                    <span>ğŸ”„</span> é‡ç½®
                </button>
            </div>
            
            <div class="speed-control">
                <div class="slider-container">
                    <label for="speedSlider">æŠ½å–é€Ÿåº¦:</label>
                    <input type="range" id="speedSlider" min="1" max="10" value="5">
                    <div class="speed-value" id="speedValue">5</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="message" id="message"></div>

    <script>
        // å–å¾—DOMå…ƒç´ 
        const tissueBox = document.getElementById('tissueBox');
        const tissuePaper = document.getElementById('tissuePaper');
        const tissueStream = document.getElementById('tissueStream');
        const pullBtn = document.getElementById('pullBtn');
        const autoBtn = document.getElementById('autoBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const pullCountElement = document.getElementById('pullCount');
        const paperLengthElement = document.getElementById('paperLength');
        const timeCountElement = document.getElementById('timeCount');
        const messageElement = document.getElementById('message');
        
        // ç‹€æ…‹è®Šæ•¸
        let pullCount = 0;
        let paperLength = 0;
        let startTime = Date.now();
        let isAutoPulling = false;
        let autoPullInterval;
        let pullSpeed = 5; // 1-10
        
        // åˆå§‹åŒ–
        function init() {
            updateStats();
            updateTime();
            
            // æ¯ç§’æ›´æ–°æ™‚é–“
            setInterval(updateTime, 1000);
            
            // äº‹ä»¶ç›£è½
            tissueBox.addEventListener('click', pullTissue);
            pullBtn.addEventListener('click', pullTissue);
            autoBtn.addEventListener('click', toggleAutoPull);
            resetBtn.addEventListener('click', resetSimulator);
            speedSlider.addEventListener('input', updateSpeed);
            
            // éµç›¤å¿«æ·éµ
            document.addEventListener('keydown', handleKeyPress);
            
            // é¡¯ç¤ºæ­¡è¿è¨Šæ¯
            showMessage('é»æ“Šè¡›ç”Ÿç´™ç›’æˆ–æŒ‰ç©ºæ ¼éµæŠ½å–è¡›ç”Ÿç´™ï¼', 3000);
        }
        
        // æŠ½å–è¡›ç”Ÿç´™
        function pullTissue() {
            // å¢åŠ è¨ˆæ•¸
            pullCount++;
            
            // è¨ˆç®—æŠ½å–é•·åº¦ (æ¯æ¬¡ç´„0.2-0.3ç±³)
            const lengthThisPull = 0.2 + Math.random() * 0.1;
            paperLength += lengthThisPull;
            
            // æ›´æ–°é¡¯ç¤º
            updateStats();
            
            // å‹•ç•«æ•ˆæœ
            animatePull();
            
            // éš¨æ©Ÿé¡¯ç¤ºè¶£å‘³è¨Šæ¯
            if (pullCount % 10 === 0) {
                const messages = [
                    `å·²ç¶“æŠ½äº† ${pullCount} æ¬¡äº†ï¼`,
                    "é€™æ²è¡›ç”Ÿç´™æ˜¯ç„¡é™çš„ï¼",
                    "æŠ½æŠ½æŠ½ï¼Œæ°¸é æŠ½ä¸å®Œï¼",
                    "è§£å£“ç¥å™¨ï¼ç¹¼çºŒæŠ½ï¼",
                    "è¡›ç”Ÿç´™ä¹‹ç¥çœ·é¡§è‘—ä½ ï¼"
                ];
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                showMessage(randomMsg, 2000);
            }
        }
        
        // å‹•ç•«æ•ˆæœ
        function animatePull() {
            // é‡ç½®å‹•ç•«
            tissuePaper.style.animation = 'none';
            tissuePaper.style.transform = 'translateX(-50%) rotate(0deg)';
            
            // éš¨æ©Ÿè§’åº¦
            const randomAngle = (Math.random() * 10 - 5);
            
            // è¨ˆç®—æµå‹•è¡›ç”Ÿç´™çš„é«˜åº¦
            const streamHeight = Math.min(pullCount * 2, 400);
            tissueStream.style.height = `${streamHeight}px`;
            
            // è§¸ç™¼å‹•ç•«
            setTimeout(() => {
                tissuePaper.style.animation = 'pullAnimation 0.5s ease-in-out';
                tissuePaper.style.transform = `translateX(-50%) rotate(${randomAngle}deg)`;
                
                // è¡›ç”Ÿç´™ç¨å¾®è®Šé•·
                tissuePaper.style.height = `${40 + pullCount % 3 * 5}px`;
            }, 10);
            
            // è¡›ç”Ÿç´™ç›’éœ‡å‹•æ•ˆæœ
            tissueBox.style.transform = 'translateY(-5px) rotate(1deg)';
            setTimeout(() => {
                tissueBox.style.transform = 'translateY(0) rotate(0deg)';
            }, 100);
        }
        
        // åˆ‡æ›è‡ªå‹•æŠ½å–
        function toggleAutoPull() {
            isAutoPulling = !isAutoPulling;
            
            if (isAutoPulling) {
                // é–‹å§‹è‡ªå‹•æŠ½å–
                autoBtn.innerHTML = '<span>â¸ï¸</span> åœæ­¢è‡ªå‹•';
                autoBtn.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';
                
                // æ ¹æ“šé€Ÿåº¦è¨­ç½®é–“éš”
                const interval = 1000 / pullSpeed;
                autoPullInterval = setInterval(pullTissue, interval);
                
                showMessage(`è‡ªå‹•æŠ½å–å·²å•Ÿå‹•ï¼é€Ÿåº¦: ${pullSpeed}`, 2000);
            } else {
                // åœæ­¢è‡ªå‹•æŠ½å–
                autoBtn.innerHTML = '<span>âš¡</span> è‡ªå‹•æŠ½å–';
                autoBtn.style.background = 'linear-gradient(135deg, #81c784 0%, #388e3c 100%)';
                
                clearInterval(autoPullInterval);
                showMessage('è‡ªå‹•æŠ½å–å·²åœæ­¢', 2000);
            }
        }
        
        // é‡ç½®æ¨¡æ“¬å™¨
        function resetSimulator() {
            pullCount = 0;
            paperLength = 0;
            startTime = Date.now();
            
            // åœæ­¢è‡ªå‹•æŠ½å–
            if (isAutoPulling) {
                toggleAutoPull();
            }
            
            // é‡ç½®å‹•ç•«
            tissuePaper.style.height = '40px';
            tissuePaper.style.transform = 'translateX(-50%) rotate(0deg)';
            tissueStream.style.height = '0px';
            tissueBox.style.transform = 'translateY(0) rotate(0deg)';
            
            // æ›´æ–°é¡¯ç¤º
            updateStats();
            updateTime();
            
            showMessage('å·²é‡ç½®ï¼é‡æ–°é–‹å§‹æŠ½å–å§ï¼', 2000);
        }
        
        // æ›´æ–°é€Ÿåº¦
        function updateSpeed() {
            pullSpeed = parseInt(speedSlider.value);
            speedValue.textContent = pullSpeed;
            
            // å¦‚æœæ­£åœ¨è‡ªå‹•æŠ½å–ï¼Œæ›´æ–°é–“éš”
            if (isAutoPulling) {
                clearInterval(autoPullInterval);
                const interval = 1000 / pullSpeed;
                autoPullInterval = setInterval(pullTissue, interval);
            }
        }
        
        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            pullCountElement.textContent = pullCount;
            paperLengthElement.textContent = paperLength.toFixed(1);
        }
        
        // æ›´æ–°æ™‚é–“
        function updateTime() {
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timeCountElement.textContent = elapsedSeconds;
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(text, duration = 2000) {
            messageElement.textContent = text;
            messageElement.classList.add('show');
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, duration);
        }
        
        // éµç›¤æ§åˆ¶
        function handleKeyPress(event) {
            // ç©ºæ ¼éµæŠ½å–
            if (event.code === 'Space') {
                event.preventDefault();
                pullTissue();
            }
            
            // Aéµåˆ‡æ›è‡ªå‹•æŠ½å–
            if (event.code === 'KeyA') {
                event.preventDefault();
                toggleAutoPull();
            }
            
            // Réµé‡ç½®
            if (event.code === 'KeyR') {
                event.preventDefault();
                resetSimulator();
            }
            
            // æ–¹å‘éµèª¿æ•´é€Ÿåº¦
            if (event.code === 'ArrowUp') {
                event.preventDefault();
                if (pullSpeed < 10) {
                    pullSpeed++;
                    speedSlider.value = pullSpeed;
                    updateSpeed();
                }
            }
            
            if (event.code === 'ArrowDown') {
                event.preventDefault();
                if (pullSpeed > 1) {
                    pullSpeed--;
                    speedSlider.value = pullSpeed;
                    updateSpeed();
                }
            }
        }
        
        // åˆå§‹åŒ–
        window.onload = init;
    </script>
