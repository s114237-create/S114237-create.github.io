                <select id="subject-select">

                    <option value="è‹±æ–‡">è‹±æ–‡</option>

            <div class="controls">

    <script>
        // --- ç•ªèŒ„é˜é‚è¼¯ ---
        let timer;
        let isRunning = false;
        const workTime = 25 * 60; // 25åˆ†é˜ (å–®ä½ï¼šç§’)
        let timeLeft = workTime;

        const timeDisplay = document.getElementById('time');
        const statusDisplay = document.getElementById('timer-status');
        const subjectSelect = document.getElementById('subject-select');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            // è£œé›¶æ ¼å¼åŒ– (ä¾‹å¦‚ 5 -> 05)
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // æ›´æ–°ç¶²é æ¨™é¡Œï¼Œè®“ä½ åœ¨åˆ‡æ›åˆ†é æ™‚ä¹Ÿèƒ½çœ‹åˆ°æ™‚é–“
            document.title = `(${timeDisplay.textContent}) ${subjectSelect.value} - ç•ªèŒ„é˜`;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            statusDisplay.textContent = `æ­£åœ¨å°ˆæ³¨æ–¼ï¼š${subjectSelect.value}`;
            statusDisplay.style.backgroundColor = '#ff6b6b';
            statusDisplay.style.color = 'white';

            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    statusDisplay.textContent = "æ™‚é–“åˆ°ï¼ä¼‘æ¯ä¸€ä¸‹å§ã€‚";
                    alert(`æ­å–œï¼ä½ å®Œæˆäº† ${subjectSelect.value} çš„å°ˆæ³¨æ™‚é–“ã€‚`);
                    // å¯ä»¥åœ¨é€™è£¡åŠ å…¥æ’­æ”¾éŸ³æ•ˆçš„ç¨‹å¼ç¢¼
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            statusDisplay.textContent = "å·²æš«åœ";
            statusDisplay.style.backgroundColor = '#ffd93d';
            statusDisplay.style.color = '#444';
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = workTime;
            updateDisplay();
            statusDisplay.textContent = "æº–å‚™é–‹å§‹å°ˆæ³¨ï¼";
            statusDisplay.style.backgroundColor = '#eee';
            document.title = "ç§‘ç›®ç•ªèŒ„é˜";

        // --- å¾…è¾¦æ¸…å–®é‚è¼¯ ---
        const taskInput = document.getElementById('task-input');

        const todoList = document.getElementById('todo-list');

        // æ–°å¢ä»»å‹™
        addBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {

                li.innerHTML = `

                    <span>${taskText}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">âœ•</button>
                `;
                todoList.appendChild(li);
                taskInput.value = ""; // æ¸…ç©ºè¼¸å…¥æ¡†
            }
        });

        // æ”¯æ´æŒ‰ Enter éµæ–°å¢
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        // åˆ‡æ›å®Œæˆç‹€æ…‹
        function toggleTask(checkbox) {
            const li = checkbox.parentElement;
            if (checkbox.checked) {
                li.classList.add('completed');
            } else {
                li.classList.remove('completed');
            }
        }

        // åˆªé™¤ä»»å‹™
        function deleteTask(btn) {
            const li = btn.parentElement;
            li.remove();
        }

        // åˆå§‹åŒ–é¡¯ç¤º
        updateDisplay();

    </script>
