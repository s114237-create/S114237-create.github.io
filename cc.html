<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â˜ï¸ å°ˆæ³¨å°å¤©åœ° (ç½®ä¸­ç‰ˆ)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fff9f5;
            --card-bg: #ffffff;
            --primary: #ffafcc;
            --primary-hover: #ff8fab;
            --secondary: #a2d2ff;
            --accent: #cdb4db;
            --text-main: #6d6875;
            --text-light: #b5b0ba;
            --shadow: 0 10px 30px rgba(255, 175, 204, 0.15);
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* â˜… ä¿®æ”¹é‡é»ï¼šä¸‰æ¬„ä½ˆå±€ (å·¦å´å›ºå®š - ä¸­é–“è‡ªé©æ‡‰ - å³å´å›ºå®š) */
        .app-container {
            width: 95%;
            height: 90vh;
            display: grid;
            /* å®šç¾©ï¼šå·¦300px | ä¸­é–“(è‡ªå‹•å¡«æ»¿) | å³300px */
            grid-template-columns: 300px 1fr 300px; 
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h3 {
            margin-top: 0;
            color: var(--text-main);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            border-bottom: 2px dashed #f0f0f0;
            padding-bottom: 10px;
        }

        /* --- å·¦æ¬„ï¼šå¾…è¾¦æ¸…å–® --- */
        .col-todo {
            display: flex;
            flex-direction: column;
        }

        .input-group { 
            display: flex; 
            margin-bottom: 15px; 
            background: #fdf0f5; 
            border-radius: 20px; 
            padding: 5px;
        }
        
        #task-input { 
            flex: 1; padding: 8px 12px; border: none; 
            background: transparent; outline: none; 
            font-family: inherit; color: var(--text-main);
        }

        #add-btn { 
            width: 35px; height: 35px; background: var(--primary); 
            color: white; border: none; border-radius: 50%; 
            cursor: pointer; font-size: 1.2rem; display: flex; 
            justify-content: center; align-items: center; transition: 0.2s;
        }
        #add-btn:hover { background: var(--primary-hover); transform: rotate(90deg); }

        ul { list-style: none; padding: 0; overflow-y: auto; flex: 1; margin: 0; }
        ul::-webkit-scrollbar { width: 0; } /* éš±è—æ²è»¸ */

        li { 
            margin-bottom: 8px; padding: 10px; border-radius: 15px; 
            display: flex; align-items: center; transition: 0.2s;
            background: #fff; border: 1px solid #f4f4f4;
        }
        li:hover { background: #fdf0f5; transform: translateX(3px); }
        
        li input[type="checkbox"] {
            appearance: none; width: 18px; height: 18px;
            border: 2px solid var(--primary); border-radius: 50%;
            margin-right: 10px; cursor: pointer; flex-shrink: 0; position: relative;
        }
        li input[type="checkbox"]:checked { background-color: var(--primary); }
        li input[type="checkbox"]:checked::after {
            content: 'âœ”'; position: absolute; color: white; font-size: 10px; left: 3px; top: 0px;
        }
        li.completed span { text-decoration: line-through; color: var(--text-light); }
        .delete-btn { margin-left: auto; color: #ffadad; cursor: pointer; border: none; background: none; }

        /* --- ä¸­é–“æ¬„ï¼šç•ªèŒ„é˜ (ä¸»è§’) --- */
        .col-timer {
            position: relative;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #fff0f5 100%);
            z-index: 2; /* è®“ä¸­é–“ç¨å¾®æµ®èµ·ä¾†çš„æ„Ÿè¦º */
        }

        .subject-wrapper { margin-bottom: 30px; text-align: center; z-index: 10; }
        select {
            padding: 10px 30px; font-size: 1.2rem; border-radius: 50px;
            border: 2px solid var(--secondary); background: white; color: var(--text-main);
            outline: none; font-family: inherit; cursor: pointer; text-align: center;
            box-shadow: 0 5px 15px rgba(162, 210, 255, 0.2);
        }

        /* æ”¾å¤§ä¸­é–“çš„è¨ˆæ™‚å™¨ */
        .timer-wrapper {
            position: relative;
            width: 380px; height: 380px;
            display: flex; align-items: center; justify-content: center;
        }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            stroke: var(--primary);
            filter: drop-shadow(0 0 8px rgba(255, 175, 204, 0.6));
        }

        .timer-display {
            position: absolute;
            font-size: 5.5rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: 2px;
        }

        .controls { margin-top: 35px; display: flex; gap: 15px; z-index: 10; }
        .btn {
            padding: 12px 35px; font-size: 1.1rem; border: none; border-radius: 50px;
            cursor: pointer; font-family: inherit; font-weight: bold; transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .btn:active { transform: scale(0.95); }
        .btn-start { background: var(--primary); color: white; }
        .btn-pause { background: #ffe5d9; color: var(--text-main); }
        .btn-reset { background: #f0f0f0; color: #aaa; }

        .quote-bubble {
            margin-top: 30px;
            background: white; padding: 12px 25px; border-radius: 20px;
            border: 2px dashed var(--secondary); color: var(--text-main);
            font-size: 1rem; max-width: 80%; text-align: center;
            opacity: 0; transform: translateY(10px); transition: all 0.5s ease;
        }
        .quote-bubble.show { opacity: 1; transform: translateY(0); }
        
        #calendar-btn {
            display: none; margin-top: 20px; background: #4cc9f0; color: white;
            padding: 10px 25px; border-radius: 50px; text-decoration: none; font-size: 0.9rem;
            transition: 0.2s;
        }
        #calendar-btn:hover { background: #480ca8; }

        /* --- å³æ¬„ï¼šåœ–è¡¨ --- */
        .col-stats {
            overflow-y: auto;
            gap: 15px;
            padding-right: 5px; /* é ç•™ä¸€é»ç©ºé–“çµ¦æ²è»¸ */
        }
        .col-stats::-webkit-scrollbar { width: 0; } 
        
        .chart-container { 
            position: relative; 
            height: 160px; /* åœ–è¡¨é«˜åº¦ç¨å¾®ç¸®å°ä»¥å®¹ç´ä¸‰å€‹ */
            width: 100%; 
            background: #fafafa;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* éŸ¿æ‡‰å¼ï¼šæ‰‹æ©Ÿç‰ˆè®Šå›å‚ç›´æ’åˆ— */
        @media (max-width: 1100px) {
            .app-container {
                grid-template-columns: 1fr;
                display: flex; flex-direction: column;
                overflow-y: auto; height: auto; padding-bottom: 50px;
            }
            body { overflow: auto; height: auto; padding: 20px 0; }
            
            /* æ‰‹æ©Ÿç‰ˆé †åºï¼šè¨ˆæ™‚å™¨ç¬¬ä¸€ -> å¾…è¾¦ç¬¬äºŒ -> åœ–è¡¨ç¬¬ä¸‰ */
            .col-timer { order: 1; height: 500px; flex-shrink: 0; }
            .col-todo { order: 2; height: 350px; flex-shrink: 0; }
            .col-stats { order: 3; height: 500px; flex-shrink: 0; }
            
            .timer-wrapper { width: 280px; height: 280px; }
            .timer-display { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="card col-todo">
        <h3>ğŸ“ å¾…è¾¦å°æ¸…å–®</h3>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="è¼¸å…¥ä»»å‹™...">
            <button id="add-btn">ï¼‹</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <div class="card col-timer">
        <div class="subject-wrapper">
            <select id="subject-select" onchange="checkCustomSubject(this)">
                <option value="åœ‹æ–‡">ğŸ“– åœ‹æ–‡</option>
                <option value="è‹±æ–‡">ğŸ”¤ è‹±æ–‡</option>
                <option value="æ•¸å­¸">ğŸ”¢ æ•¸å­¸</option>
                <option value="ç‰©ç†">âš›ï¸ ç‰©ç†</option>
                <option value="åŒ–å­¸">ğŸ§ª åŒ–å­¸</option>
                <option value="æ­·å²">ğŸ° æ­·å²</option>
                <option value="ç¨‹å¼">ğŸ’» ç¨‹å¼è¨­è¨ˆ</option>
                <option disabled>â”€â”€â”€â”€â”€â”€</option>
                <option value="custom_add">ï¼‹ æ–°å¢ç§‘ç›®...</option>
            </select>
        </div>

        <div class="timer-wrapper">
            <svg class="progress-ring" width="380" height="380">
                <circle class="progress-ring__bg" stroke-width="15" fill="transparent" r="170" cx="190" cy="190"/>
                <circle class="progress-ring__circle" stroke-width="15" stroke-linecap="round" fill="transparent" r="170" cx="190" cy="190"/>
            </svg>
            <div class="timer-display" id="time">25:00</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startTimer()">é–‹å§‹</button>
            <button class="btn btn-pause" onclick="pauseTimer()">æš«åœ</button>
            <button class="btn btn-reset" onclick="resetTimer()">é‡ç½®</button>
        </div>

        <div class="quote-bubble" id="quote-box">æº–å‚™å¥½é–‹å§‹äº†å—ï¼Ÿ</div>
        <a id="calendar-btn" target="_blank" href="#">ğŸ“… å¯«å…¥æ—¥æ›†</a>
    </div>

    <div class="card col-stats">
        <h3>ğŸ“Š å­¸ç¿’è¨˜éŒ„åˆ†æ</h3>
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>

</div>

<script>
    // --- åƒæ•¸è¨­å®š ---
    const soundClick = new Audio('https://actions.google.com/sounds/v1/ui/click_on.ogg');
    const soundAlarm = new Audio('https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg');
    const pastelColors = ['#ffafcc', '#a2d2ff', '#cdb4db', '#ffc8dd', '#bde0fe', '#ffdfd3'];
    
    // --- åˆå§‹åŒ–è³‡æ–™ ---
    let records = JSON.parse(localStorage.getItem('studyRecords')) || [];
    let todoTasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
    let customSubjects = JSON.parse(localStorage.getItem('customSubjects')) || [];

    // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
    let timer;
    let isRunning = false;
    let workTime = 25 * 60; 
    let timeLeft = workTime;
    const timeDisplay = document.getElementById('time');
    const subjectSelect = document.getElementById('subject-select');
    const calendarBtn = document.getElementById('calendar-btn');
    const quoteBox = document.getElementById('quote-box');
    
    // åœ“å½¢é€²åº¦æ¢
    const circle = document.querySelector('.progress-ring__circle');
    const radius = circle.r.baseVal.value;
    const circumference = radius * 2 * Math.PI;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = 0;

    function setProgress(percent) {
        const offset = circumference - (percent / 100) * circumference;
        circle.style.strokeDashoffset = offset;
    }

    // --- èªéŒ„ ---
    const quotes = [
        "âœ¨ ä»Šå¤©çš„åŠªåŠ›ï¼Œæ˜¯ç‚ºäº†é‡è¦‹æ›´å¥½çš„è‡ªå·±ï¼", "ğŸŒ± æ…¢æ…¢ä¾†ï¼Œæ¯”è¼ƒå¿«ã€‚", "ğŸ’ª ä½ æ¯”è‡ªå·±æƒ³åƒçš„é‚„è¦å¼·å¤§ï¼",
        "ğŸ“š å­¸ç¿’ä¸æ˜¯ç‚ºäº†åˆ¥äººï¼Œæ˜¯ç‚ºäº†è£é£¾ä½ çš„éˆé­‚ã€‚", "ğŸš€ å°ˆæ³¨æ˜¯é€šå¾€å¤¢æƒ³çš„åŠ é€Ÿå™¨ã€‚",
        "ğŸŒˆ å …æŒä¸‹å»ï¼Œå½©è™¹å°±åœ¨é›¨å¾Œã€‚", "ğŸ’– ä¼‘æ¯ä¸€ä¸‹ä¹Ÿå¾ˆé‡è¦ï¼Œæ„›è‡ªå·±å–”ï¼"
    ];

    function showRandomQuote() {
        const randomQ = quotes[Math.floor(Math.random() * quotes.length)];
        quoteBox.textContent = randomQ;
        quoteBox.classList.add('show');
    }

    // --- è‡ªè¨‚ç§‘ç›® ---
    function loadCustomSubjects() { customSubjects.forEach(sub => addOptionToSelect(sub)); }
    function addOptionToSelect(name) {
        for (let i = 0; i < subjectSelect.options.length; i++) { if (subjectSelect.options[i].value === name) return; }
        const newOption = document.createElement('option');
        newOption.value = name; newOption.text = "âœï¸ " + name;
        const divider = subjectSelect.querySelector('option[disabled]');
        subjectSelect.insertBefore(newOption, divider);
    }
    function checkCustomSubject(select) {
        if (select.value === 'custom_add') {
            const newSubject = prompt("âœ¨ è«‹è¼¸å…¥æ–°ç§‘ç›®åç¨±ï¼š");
            if (newSubject && newSubject.trim() !== "") {
                const name = newSubject.trim();
                customSubjects.push(name);
                localStorage.setItem('customSubjects', JSON.stringify(customSubjects));
                addOptionToSelect(name); select.value = name;
            } else { select.value = "åœ‹æ–‡"; }
        }
    }

    // --- è¨ˆæ™‚å™¨æ“ä½œ ---
    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.title = isRunning ? `(${timeDisplay.textContent}) å°ˆæ³¨ing` : "å°ˆæ³¨å°å¤©åœ°";
        setProgress((timeLeft / workTime) * 100);
    }

    function startTimer() {
        if (isRunning) return;
        soundClick.play();
        isRunning = true;
        calendarBtn.style.display = 'none';
        showRandomQuote();
        timer = setInterval(() => {
            if (timeLeft > 0) { timeLeft--; updateDisplay(); } 
            else { completeSession(); }
        }, 1000);
    }

    function pauseTimer() {
        soundClick.play();
        clearInterval(timer);
        isRunning = false;
        quoteBox.textContent = "ğŸ’¤ ä¼‘æ¯æ˜¯ç‚ºäº†èµ°æ›´é•·é çš„è·¯";
    }

    function resetTimer() {
        soundClick.play();
        pauseTimer();
        timeLeft = workTime;
        updateDisplay();
        calendarBtn.style.display = 'none';
        quoteBox.classList.remove('show');
    }

    function completeSession() {
        pauseTimer();
        soundAlarm.play();
        fireConfetti();
        const subject = subjectSelect.value;
        const now = new Date();
        records.push({ subject: subject, duration: workTime / 60, date: now.toISOString().split('T')[0], timestamp: now.getTime() });
        localStorage.setItem('studyRecords', JSON.stringify(records));
        updateCharts();
        generateCalendarLink(subject, now);
        calendarBtn.style.display = 'inline-flex';
        quoteBox.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼å®Œæˆä¸€æ¬¡å°ˆæ³¨ï¼";
        timeLeft = workTime;
        updateDisplay();
    }

    // --- ç‰¹æ•ˆèˆ‡åœ–è¡¨ ---
    function fireConfetti() {
        var duration = 3000; var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: pastelColors });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: pastelColors });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function generateCalendarLink(subject, date) {
        const start = new Date(date.getTime());
        const end = new Date(date.getTime() + workTime * 1000);
        const formatTime = (d) => d.toISOString().replace(/-|:|\.\d\d\d/g, "");
        const url = new URL("https://www.google.com/calendar/render");
        url.searchParams.append("action", "TEMPLATE");
        url.searchParams.append("text", `âœ¨ å°ˆæ³¨æ™‚å…‰ï¼š${subject}`);
        url.searchParams.append("dates", `${formatTime(start)}/${formatTime(end)}`);
        calendarBtn.href = url.toString();
    }

    let pieChart, barChart, lineChart;
    function initCharts() {
        Chart.defaults.font.family = "'Zen Maru Gothic', sans-serif";
        Chart.defaults.color = '#6d6875';
        const commonOpts = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };

        pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: pastelColors }] },
            options: { ...commonOpts, plugins: { title: { display: true, text: 'ç¸½æ™‚é•·åˆ†ä½ˆ' }, legend: { position: 'right' } } }
        });
        barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar', data: { labels: [], datasets: [{ label: 'åˆ†', data: [], backgroundColor: '#a2d2ff', borderRadius: 8 }] },
            options: { ...commonOpts, plugins: { title: { display: true, text: 'ä»Šæ—¥å­¸ç¿’' } }, scales: { x: { grid: { display: false } }, y: { grid: { borderDash: [5, 5] } } } }
        });
        lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line', data: { labels: [], datasets: [{ label: 'åˆ†', data: [], borderColor: '#ffafcc', backgroundColor: 'rgba(255, 175, 204, 0.2)', tension: 0.4, fill: true }] },
            options: { ...commonOpts, plugins: { title: { display: true, text: 'ä¸€é€±è¶¨å‹¢' } }, scales: { x: { grid: { display: false } }, y: { grid: { borderDash: [5, 5] }, beginAtZero: true } } }
        });
        updateCharts();
    }

    function updateCharts() {
        const subjectTotals = {}; records.forEach(r => subjectTotals[r.subject] = (subjectTotals[r.subject] || 0) + r.duration);
        pieChart.data.labels = Object.keys(subjectTotals); pieChart.data.datasets[0].data = Object.values(subjectTotals); pieChart.update();

        const todayStr = new Date().toISOString().split('T')[0];
        const todayTotals = {}; records.filter(r => r.date === todayStr).forEach(r => todayTotals[r.subject] = (todayTotals[r.subject] || 0) + r.duration);
        barChart.data.labels = Object.keys(todayTotals); barChart.data.datasets[0].data = Object.values(todayTotals); barChart.update();

        const dailyTotals = {}; const dates = [];
        for(let i=6; i>=0; i--) { const d = new Date(); d.setDate(d.getDate() - i); dates.push(d.toISOString().split('T')[0]); }
        dates.forEach(date => dailyTotals[date] = 0);
        records.forEach(r => { if (dailyTotals[r.date] !== undefined) dailyTotals[r.date] += r.duration; });
        lineChart.data.labels = dates.map(d => d.slice(5)); lineChart.data.datasets[0].data = dates.map(d => dailyTotals[d]); lineChart.update();
    }

    // --- å¾…è¾¦æ¸…å–® ---
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    function renderTodos() {
        todoList.innerHTML = '';
        todoTasks.forEach((task, index) => {
            const li = document.createElement('li');
            if (task.completed) li.classList.add('completed');
            li.innerHTML = `<input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})"><span style="flex:1;">${task.text}</span><button class="delete-btn" onclick="deleteTask(${index})">Ã—</button>`;
            todoList.appendChild(li);
        });
        localStorage.setItem('todoTasks', JSON.stringify(todoTasks));
    }
    addBtn.addEventListener('click', () => { if (taskInput.value.trim()) { todoTasks.push({ text: taskInput.value.trim(), completed: false }); taskInput.value = ''; renderTodos(); } });
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
    window.toggleTask = (i) => { todoTasks[i].completed = !todoTasks[i].completed; renderTodos(); };
    window.deleteTask = (i) => { todoTasks.splice(i, 1); renderTodos(); };

    // --- å•Ÿå‹• ---
    loadCustomSubjects(); renderTodos(); initCharts();
</script>
</body>
