<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºæ…§å­¸ç¿’å„€è¡¨æ¿</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --bg-color: #f7f9fc;
            --text-color: #2d3436;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 1200px;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }

        /* å¡ç‰‡é€šç”¨æ¨£å¼ */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h2, h3 { margin-top: 0; color: #444; }

        /* å·¦å´ï¼šå¾…è¾¦æ¸…å–® */
        .todo-section {
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .input-group { display: flex; margin-bottom: 15px; }
        #task-input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px 0 0 5px; outline: none; }
        #add-btn { padding: 8px 12px; background: var(--secondary-color); color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; }
        
        ul { list-style: none; padding: 0; overflow-y: auto; flex: 1; }
        li { background: #f8f9fa; margin-bottom: 8px; padding: 8px; border-radius: 5px; display: flex; align-items: center; }
        li.completed span { text-decoration: line-through; color: #aaa; }
        .delete-btn { margin-left: auto; color: #ff6b6b; cursor: pointer; border: none; background: none; }

        /* å³ä¸Šï¼šç•ªèŒ„é˜ */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .timer-display { font-size: 5rem; font-weight: bold; color: var(--primary-color); font-variant-numeric: tabular-nums; margin: 10px 0; }
        select { padding: 8px 15px; font-size: 1rem; border-radius: 20px; border: 1px solid #ddd; margin-bottom: 10px; }
        
        .controls button { padding: 10px 25px; font-size: 1.1rem; margin: 0 5px; border: none; border-radius: 50px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-start { background-color: var(--primary-color); }
        .btn-pause { background-color: #ffd93d; color: #444 !important; }
        .btn-reset { background-color: #b2bec3; }

        /* å®Œæˆå¾Œçš„æ—¥æ›†æŒ‰éˆ• */
        #calendar-btn {
            display: none; /* é è¨­éš±è— */
            margin-top: 15px;
            background-color: #4285F4;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            align-items: center;
        }
        #calendar-btn:hover { background-color: #3367d6; }

        /* å³ä¸‹ï¼šåœ–è¡¨å€ */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        /* è®“æŠ˜ç·šåœ–ä½”æ»¿ä¸‹æ–¹ */
        .chart-card.full-width {
            grid-column: 1 / 3;
        }

        canvas { width: 100% !important; height: 100% !important; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .charts-section { display: flex; flex-direction: column; height: auto; }
            .chart-card { height: 300px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card todo-section">
        <h3>ğŸ“ å¾…è¾¦æ¸…å–®</h3>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="è¼¸å…¥ä»»å‹™...">
            <button id="add-btn">+</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <div class="card timer-section">
        <h3>ğŸ… å°ˆæ³¨è¨ˆæ™‚å™¨</h3>
        <select id="subject-select">
            <option value="åœ‹æ–‡">åœ‹æ–‡</option>
            <option value="è‹±æ–‡">è‹±æ–‡</option>
            <option value="æ•¸å­¸">æ•¸å­¸</option>
            <option value="ç‰©ç†">ç‰©ç†</option>
            <option value="åŒ–å­¸">åŒ–å­¸</option>
            <option value="æ­·å²">æ­·å²</option>
            <option value="ç¨‹å¼è¨­è¨ˆ">ç¨‹å¼è¨­è¨ˆ</option>
        </select>
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button class="btn-start" onclick="startTimer()">é–‹å§‹</button>
            <button class="btn-pause" onclick="pauseTimer()">æš«åœ</button>
            <button class="btn-reset" onclick="resetTimer()">é‡ç½®</button>
        </div>
        <a id="calendar-btn" target="_blank" href="#">ğŸ“… è¨˜éŒ„åˆ° Google æ—¥æ›†</a>
    </div>

    <div class="charts-section">
        <div class="chart-card">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-card full-width">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<script>
    // --- è³‡æ–™å„²å­˜èˆ‡åˆå§‹åŒ– ---
    let records = JSON.parse(localStorage.getItem('studyRecords')) || [];
    let todoTasks = JSON.parse(localStorage.getItem('todoTasks')) || [];

    // --- ç•ªèŒ„é˜é‚è¼¯ ---
    let timer;
    let isRunning = false;
    let workTime = 25 * 60; 
    let timeLeft = workTime;
    const timeDisplay = document.getElementById('time');
    const subjectSelect = document.getElementById('subject-select');
    const calendarBtn = document.getElementById('calendar-btn');

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.title = isRunning ? `(${timeDisplay.textContent}) å°ˆæ³¨ä¸­` : "æ™ºæ…§å­¸ç¿’å„€è¡¨æ¿";
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        calendarBtn.style.display = 'none'; // é–‹å§‹æ™‚éš±è—æ—¥æ›†æŒ‰éˆ•
        timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                completeSession();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }

    function resetTimer() {
        pauseTimer();
        timeLeft = workTime;
        updateDisplay();
        calendarBtn.style.display = 'none';
    }

    function completeSession() {
        pauseTimer();
        const subject = subjectSelect.value;
        const now = new Date();
        
        // 1. å„²å­˜ç´€éŒ„
        const record = {
            subject: subject,
            duration: workTime / 60, // åˆ†é˜
            date: now.toISOString().split('T')[0], // YYYY-MM-DD
            timestamp: now.getTime()
        };
        records.push(record);
        localStorage.setItem('studyRecords', JSON.stringify(records));

        // 2. æ›´æ–°åœ–è¡¨
        updateCharts();

        // 3. é¡¯ç¤ºæ—¥æ›†æŒ‰éˆ•
        generateCalendarLink(subject, now);
        calendarBtn.style.display = 'inline-flex';
        
        alert(`æ­å–œå®Œæˆ ${subject} çš„å­¸ç¿’ï¼å·²è¨˜éŒ„æ•¸æ“šã€‚`);
        timeLeft = workTime;
        updateDisplay();
    }

    function generateCalendarLink(subject, date) {
        // ç”¢ç”Ÿ Google Calendar é€£çµ
        // æ ¼å¼: 20231216T100000Z
        const start = new Date(date.getTime());
        const end = new Date(date.getTime() + workTime * 1000);
        
        const formatTime = (d) => d.toISOString().replace(/-|:|\.\d\d\d/g, "");
        
        const url = new URL("https://www.google.com/calendar/render");
        url.searchParams.append("action", "TEMPLATE");
        url.searchParams.append("text", `[ç•ªèŒ„é˜] ${subject} å°ˆæ³¨å­¸ç¿’`);
        url.searchParams.append("details", `å®Œæˆäº† 25 åˆ†é˜çš„ ${subject} å­¸ç¿’ã€‚`);
        url.searchParams.append("dates", `${formatTime(start)}/${formatTime(end)}`);
        
        calendarBtn.href = url.toString();
    }

    // --- åœ–è¡¨é‚è¼¯ (Chart.js) ---
    let pieChart, barChart, lineChart;

    function initCharts() {
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const ctxLine = document.getElementById('lineChart').getContext('2d');

        // é€šç”¨è¨­å®š
        const commonOptions = { responsive: true, maintainAspectRatio: false };

        pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'] }] },
            options: { ...commonOptions, plugins: { title: { display: true, text: 'å„ç§‘ç¸½æ™‚é•·ä½”æ¯”' } } }
        });

        barChart = new Chart(ctxBar, {
            type: 'bar',
            data: { labels: [], datasets: [{ label: 'ä»Šæ—¥åˆ†é˜æ•¸', data: [], backgroundColor: '#4ecdc4' }] },
            options: { ...commonOptions, plugins: { title: { display: true, text: 'ä»Šæ—¥å„ç§‘æ™‚é•· (åˆ†é˜)' } } }
        });

        lineChart = new Chart(ctxLine, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'æ¯æ—¥ç¸½å­¸ç¿’æ™‚é•·', data: [], borderColor: '#ff6b6b', tension: 0.1 }] },
            options: { ...commonOptions, plugins: { title: { display: true, text: 'æœ¬æœˆå­¸ç¿’è¶¨å‹¢ (æ¯æ—¥ç¸½å’Œ)' } } }
        });

        updateCharts();
    }

    function updateCharts() {
        // 1. è™•ç†åœ“é¤…åœ–è³‡æ–™ (å„ç§‘ç¸½åŠ ç¸½)
        const subjectTotals = {};
        records.forEach(r => {
            subjectTotals[r.subject] = (subjectTotals[r.subject] || 0) + r.duration;
        });
        pieChart.data.labels = Object.keys(subjectTotals);
        pieChart.data.datasets[0].data = Object.values(subjectTotals);
        pieChart.update();

        // 2. è™•ç†æŸ±ç‹€åœ–è³‡æ–™ (ä»Šæ—¥å„ç§‘)
        const todayStr = new Date().toISOString().split('T')[0];
        const todayTotals = {};
        records.filter(r => r.date === todayStr).forEach(r => {
            todayTotals[r.subject] = (todayTotals[r.subject] || 0) + r.duration;
        });
        barChart.data.labels = Object.keys(todayTotals);
        barChart.data.datasets[0].data = Object.values(todayTotals);
        barChart.update();

        // 3. è™•ç†æŠ˜ç·šåœ–è³‡æ–™ (æœ¬æœˆæ¯æ—¥è¶¨å‹¢)
        const dailyTotals = {};
        // æ’åºæ—¥æœŸ
        const sortedRecords = records.sort((a, b) => a.timestamp - b.timestamp);
        sortedRecords.forEach(r => {
            dailyTotals[r.date] = (dailyTotals[r.date] || 0) + r.duration;
        });
        // ç°¡å–®å–æœ€å¾Œ 30 ç­†æˆ–ç•¶æœˆæ•¸æ“š
        const dates = Object.keys(dailyTotals).slice(-30); 
        const durations = dates.map(d => dailyTotals[d]);
        
        lineChart.data.labels = dates;
        lineChart.data.datasets[0].data = durations;
        lineChart.update();
    }

    // --- å¾…è¾¦æ¸…å–®é‚è¼¯ (å«å„²å­˜) ---
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    function renderTodos() {
        todoList.innerHTML = '';
        todoTasks.forEach((task, index) => {
            const li = document.createElement('li');
            if (task.completed) li.classList.add('completed');
            li.innerHTML = `
                <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                <span style="margin-left: 10px;">${task.text}</span>
                <button class="delete-btn" onclick="deleteTask(${index})">âœ•</button>
            `;
            todoList.appendChild(li);
        });
        localStorage.setItem('todoTasks', JSON.stringify(todoTasks));
    }

    addBtn.addEventListener('click', () => {
        if (taskInput.value.trim()) {
            todoTasks.push({ text: taskInput.value.trim(), completed: false });
            taskInput.value = '';
            renderTodos();
        }
    });

    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });

    window.toggleTask = (index) => {
        todoTasks[index].completed = !todoTasks[index].completed;
        renderTodos();
    };

    window.deleteTask = (index) => {
        todoTasks.splice(index, 1);
        renderTodos();
    };

    // åˆå§‹åŒ–
    renderTodos();
    initCharts();

</script>
</body>
</html>
